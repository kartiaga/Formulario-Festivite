<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

  <title>Formulário de convite</title>
</head>
<body>
  <div id="app">
    <aside>
      <div>
        <img src="assets/Logo.svg" alt="">
        <h2>Festivite</h2>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="event">
            <legend><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>

            
            <label for="event">Título</label>
            <input type="text" id="event" name="event" placeholder="Nome do evento">

            <div class="input-wrapper">
              <div class="input-inner">
                <label for="initial-date">Início</label>
                <input type="datetime-local" id="initial-datetime" name="initial-datetime">
              </div>
              
              <div class="input-inner">
                <label for="end-date">Fim</label>
                <input type="datetime-local" id="end-datetime" name="end-datetime">
              </div>
            </div>

            <div class="input-wrapper">
              <div class="radio-inner">
                
                <label for="tipo">Tipo</label>

                <div class="container-radio">
                  <div class="button-radio">
                    <div class="image-presencial"></div>
                    <span>Presencial</span>
                    <input type="radio" name="tipo" id="tipo" value="presencial" checked>
                  </div>
                  <div class="button-radio">
                    <div class="image-online"></div>
                    <span>Online</span>
                    <input type="radio" name="tipo" id="tipo" value="online">
                  </div>
                </div>

              </div>
              <div class="input-inner">
                <label for="address">Local</label>
                <input type="text" id="address" name="address" placeholder="Link ou endereço">
              </div>
                
              
            </div>

            
            <label for="description">Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento" rows="5"></textarea>
            
          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="">Personalização
            </legend>

            <div class="color-wrapper">
              <label for="color">Cor Principal</label>
              <div class="color-container">
                <div class="input-color">
                  <input type="radio" name="color" value="blue">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="navy">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="purple">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="fuschia">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="pink">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="red">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="orange">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="yellow">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="lime">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="green">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="cyan">
                </div>
              </div>

              
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
