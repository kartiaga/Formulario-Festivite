<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/index.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">

  <title>Formulário de convite</title>
</head>

<body>
  <div id="app">
    <aside>
      <div>
        <img src="assets/Logo.svg" alt="">
        <h2>Festivite</h2>
        <p>Crie um convite digital para o seu evento</p>
      </div>
    </aside>
    <main>
      <div class="main-container">
        <h1>Crie seu convite</h1>

        <form action="" method="post" enctype="multipart/form-data">
          <fieldset class="event">
            <legend><img src="assets/icons/calendar.svg" alt="">Sobre o evento</legend>


            <label for="event">Título</label>
            <input type="text" id="event" name="event" placeholder="Nome do evento">

            <div class="input-wrapper">
              <div class="input-inner">
                <label for="initial-date">Início</label>
                <input type="datetime-local" id="initial-datetime" name="initial-datetime">
              </div>

              <div class="input-inner">
                <label for="end-date">Fim</label>
                <input type="datetime-local" id="end-datetime" name="end-datetime">
              </div>
            </div>

            <div class="input-wrapper">
              <div class="radio-inner">

                <label for="tipo">Tipo</label>

                <div class="container-radio">
                  <div class="button-radio">
                    <div class="image-presencial"></div>
                    <span>Presencial</span>
                    <input type="radio" name="tipo" id="tipo" value="presencial" checked>
                  </div>
                  <div class="button-radio">
                    <div class="image-online"></div>
                    <span>Online</span>
                    <input type="radio" name="tipo" id="tipo" value="online">
                  </div>
                </div>

              </div>
              <div class="input-inner">
                <label for="address">Local</label>
                <input type="text" id="address" name="address" placeholder="Link ou endereço">
              </div>


            </div>


            <label for="description">Descrição</label>
            <textarea name="description" id="description" placeholder="Escreva sobre os detalhes do evento"
              rows="5"></textarea>

          </fieldset>

          <fieldset class="customization">
            <legend>
              <img src="assets/icons/paintbrush-vertical.svg" alt="">Personalização
            </legend>

            <div class="color-wrapper">
              <label for="color">Cor Principal</label>
              <div class="color-container">
                <div class="input-color">
                  <input type="radio" name="color" value="blue">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="navy">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="purple">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="fuschia">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="pink">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="red">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="orange">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="yellow">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="lime">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="green">
                </div>
                <div class="input-color">
                  <input type="radio" name="color" value="cyan">
                </div>
              </div>

              <label for="theme">Tema do evento</label>

              <div class="theme-container">
                <div class="theme-card">
                  <img src="assets/Image.png" alt="">
                  <span>Aniversário</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-1.png" alt="">
                  <span>Infantil</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-2.png" alt="">
                  <span>Formatura</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-3.png" alt="">
                  <span>Casamento</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-4.png" alt="">
                  <span>Cháde bebê</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-5.png" alt="">
                  <span>Chá de panela</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-6.png" alt="">
                  <span>Carnaval</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-7.png" alt="">
                  <span>Páscoa</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-8.png" alt="">
                  <span>São João</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-9.png" alt="">
                  <span>Halloween</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-10.png" alt="">
                  <span>Natal</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>

                <div class="theme-card">
                  <img src="assets/Image-11.png" alt="">
                  <span>Outro</span>
                  <input type="radio" name="theme" id="theme" value="anniversary">
                </div>
              </div>

              <div class="customization-wrapper">

                <div class="dark-white-container">
                  <label for="dark-white">Estilo</label>

                  <div class="checkbox-white">
                    <div class="button-white">
                      <input type="checkbox" name="white" value="white">
                      <div class="circulo"></div>
                    </div>
                    <span>Escuro</span>
                    <span>Claro</span>
                  </div>
                </div>

                <div class="photo-container">
                  <label for="cover-photo">Foto de capa</label>

                  <div class="file container">
                    <div class="file-button">
                    </div>
                    <input type="file">
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </main>
  </div>
</body>

</html>
